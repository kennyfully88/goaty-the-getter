<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/x-icon"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAOpJREFUOI2VksGNhDAMRV/QtpA7DVAEDdADTUwR08SWsFIuU0IK4MgcuKcIzwEcghNG2i9Fshy/72Ds2CWcckUsX3IArgMkpYSeo0AAkTmwjvMlp3UhBAD5wegwwXvfzAPEGHPcaWCBO8UYmaapNgghZBPt8N7+mvDxfOAcTh5MeamdWjnly+lejADS0gPgh81+iasCQBS40+9rN3o8TrazRX7YWh3xw6bgRZXBf/XV4O41pepFKuZgY51BS7KOc15XPes43+Yxf4wise/80mfg+cQCFZwv0tJnOC19CTe72kUq3V0JmKXK3AdaKIpUGuZZjAAAAABJRU5ErkJggg==" />
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      user-select: none;
      /*  Used to make the program behave closer to an mobile app */
    }

    body {
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAR5JREFUOI3NlL1qwzAUhU+LuxRDlkC6a9CcuSAyZMkWyMN4T6GFvkHHvoE3L87gkMlLhhBIIHmBZDOlk0EdVAn92h4cyAcGXfnew9XxlYF750EPlsmIA0CexgCA6fwHduxbr49nQ0eJBbm+iicAo4RLnchRrhJnq95XInnsvgsemVHCi8MJqBK8vX+3FuZpjKJcCJHBp9JyO9QKJLpfMg7x2JRUlAvVhS+WMEpcwb4wPdy8oN5X+MgurYV5GmP19QwAeJrslFYnD22aPIyMpOFGjEYmvrL0q95mInk8AwA1BTJm9Bfr4xmA5mFTR21IMaPDLnSZT/PI/4S61ff18WGUqC69N8XG9tBGvym9z6EBo0T+OTgA7ot965s21Tt/gHyvgkLxGbIAAAAASUVORK5CYII=);
      background-repeat: repeat;
      align-items: center;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      justify-content: center;
    }

    .game-box {
      background-color: #a2fff3;
      image-rendering: pixelated;
    }

    .game-box.game-over {
      background-color: #ffe0e0;
    }

    @media (orientation: landscape) {
      .game-box {
        height: 100%;
      }
    }

    @media (orientation: portrait) {
      .game-box {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <canvas class="game-box" width="160" height="160"></canvas>
</body>

</html>

  const setImages = () => {
    Object.entries(gameImages).forEach((imageSet) => {
      const gameImage = new Image();
      gameImage.src = imageSet[1];
      gameImages[imageSet[0]] = gameImage;
    });
  };

  setImages();

  const calcCurrentFrame = (frameCount, frameCountMax, animations, currentAnimation) => {
    return Math.floor(frameCount / (frameCountMax / animations[currentAnimation].frames.length));
  }

  class Berry {
    constructor() {
      this.type = 'Berry';
      this.destroyed = false;
      this.destroyTimer = 0;
      this.image = gameImages.berry;
      this.rare = Math.floor(Math.random() * 100);
      this.speed = Math.floor(Math.random() * 2);
      this.dx = Math.floor(Math.random() * 144);
      this.dy = -16;
      this.dw = 16;
      this.dh = 16;
      this.currentAnimation = this.rare <= 89 ? 'normal' : 'rare';
      this.animations = {
        normal: {sx: 0, sy: 0, sw: 16, sh: 16},
        rare: {sx: 0, sy: 16, sw: 16, sh: 16},
        destroyed: {
          frames: [
            {
              sx: 0,
              sy: this.currentAnimation === 'rare' ? 16 : 0,
              sw: 16,
              sh: 16,
            },
            {
              sx: 16,
              sy: this.currentAnimation === 'rare' ? 16 : 0,
              sw: 16,
              sh: 16,
            },
            {
              sx: 32,
              sy: this.currentAnimation === 'rare' ? 16 : 0,
              sw: 16,
              sh: 16,
            },
          ],
        },
      };
    }

    render() {
      if (this.destroyed) {
        if (this.destroyTimer < 10) {
          gameBox.ctx.drawImage(
            this.image,
            this.animations['destroyed'].frames[0].sx,
            this.animations['destroyed'].frames[0].sy,
            this.animations['destroyed'].frames[0].sw,
            this.animations['destroyed'].frames[0].sh,
            this.dx,
            this.dy,
            this.dw,
            this.dh,
          );
        } else if (this.destroyTimer < 20) {
          gameBox.ctx.drawImage(
            this.image,
            this.animations['destroyed'].frames[1].sx,
            this.animations['destroyed'].frames[1].sy,
            this.animations['destroyed'].frames[1].sw,
            this.animations['destroyed'].frames[1].sh,
            this.dx,
            this.dy,
            this.dw,
            this.dh,
          );
        } else {
          gameBox.ctx.drawImage(
            this.image,
            this.animations['destroyed'].frames[2].sx,
            this.animations['destroyed'].frames[2].sy,
            this.animations['destroyed'].frames[2].sw,
            this.animations['destroyed'].frames[2].sh,
            this.dx,
            this.dy,
            this.dw,
            this.dh,
          );
        }
      } else {
        gameBox.ctx.drawImage(
          this.image,
          this.animations[this.currentAnimation].sx,
          this.animations[this.currentAnimation].sy,
          this.animations[this.currentAnimation].sw,
          this.animations[this.currentAnimation].sh,
          this.dx,
          this.dy,
          this.dw,
          this.dh,
        );
      }
    }

    update(options) {
      if (this.destroyed) {
        if (this.destroyTimer >= 30) {
          this.destroy({berries: options.berries});
        } else {
          this.destroyTimer++;
        }
        return;
      }

      this.dy += this.speed + 1;

      if (this.dy >= 160) {
        this.destroy({berries: options.berries});
      }
    }

    destroy(options) {
      options.berries.splice(options.berries.indexOf(this), 1);
    }

    action() {
      if (this.destroyed) return;
      this.destroyed = true;
      itemGetSound.play();
      if (gameLogic.points < 999999) {
        gameLogic.points += this.currentAnimation === 'normal' ? 100 : 1000;
        if (gameLogic.points > 999999) gameLogic.points = 999999;
      }
    }
  }

  class Heart {
    constructor(options) {
      this.type = 'Heart';
      this.image = gameImages.heartImage;
      this.isDestroyed = false;
      this.speed = Math.floor(Math.random() * 3);
      this.dx = Math.floor(Math.random() * 144);
      this.dy = -16;
      this.dw = 16;
      this.dh = 16;
      this.frameCount = 0;
      this.frameCountMax = 60;

      this.animations = {
        idle: {
          frames: [{sx: 0, sy: 0, sw: 16, sh: 16}],
        },
      };

      this.currentAnimation = 'idle';
    }

    render() {
      const currentFrame = calcCurrentFrame(this.frameCount, this.frameCountMax, this.animations, this.currentAnimation);

      gameBox.ctx.drawImage(
        this.image,
        this.animations[this.currentAnimation].frames[currentFrame].sx,
        this.animations[this.currentAnimation].frames[currentFrame].sy,
        this.animations[this.currentAnimation].frames[currentFrame].sw,
        this.animations[this.currentAnimation].frames[currentFrame].sh,
        this.dx,
        this.dy,
        this.dw,
        this.dh,
      );
    }

    update(options) {
      if (this.frameCount >= this.frameCountMax - 1) {
        this.frameCount = 0;
      } else {
        this.frameCount++;
      }

      this.dy += this.speed + 1;

      if (this.dy >= 160 || this.isDestroyed) {
        this.destroy({hearts: options.hearts});
      }
    }

    destroy(options) {
      options.hearts.splice(options.hearts.indexOf(this), 1);
    }

    action() {
      this.isDestroyed = true;
      if (gameLogic.lives < 3) gameLogic.lives++;
      itemGetSound.play();
    }
  }

  class Floratrap {
    constructor(options) {
      this.type = 'Floratrap';
      this.image = gameImages.floratrap;
      this.dx = options?.dx || 0;
      this.dy = options?.dy || 120;
      this.dw = 16;
      this.dh = 24;
      this.frameCount = 0;
      this.frameCountMax = 60;

      this.animations = {
        default: {
          frames: [
            {sx: 0, sy: 0, sw: 16, sh: 24},
            {sx: 16, sy: 0, sw: 16, sh: 24},
          ],
        },
      };

      this.currentAnimation = 'default';
    }

    render() {
      const currentFrame = calcCurrentFrame(this.frameCount, this.frameCountMax, this.animations, this.currentAnimation);

      gameBox.ctx.drawImage(
        this.image,
        this.animations[this.currentAnimation].frames[currentFrame].sx,
        this.animations[this.currentAnimation].frames[currentFrame].sy,
        this.animations[this.currentAnimation].frames[currentFrame].sw,
        this.animations[this.currentAnimation].frames[currentFrame].sh,
        this.dx,
        this.dy,
        this.dw,
        this.dh,
      );
    }

    update() {
      if (this.frameCount >= this.frameCountMax - 1) {
        this.frameCount = 0;
      } else {
        this.frameCount++;
      }
    }
  }

    render() {
      gameBox.ctx.drawImage(this.image, 0, 0, 160, 144);

  class Goaty {
    constructor() {
      this.image = gameImages.goaty;
      this.goatyType = Math.floor(Math.random() * 5);
      this.hurt = false;
      this.frameCount = 0;
      this.frameCountMax = 60;
      this.invincibleCounter = 0;
      this.dx = 72;
      this.dy = 128;
      this.dw = 16;
      this.dh = 16;

      this.animations = {
        idle: {
          frames: [
            {sx: 0, sy: 16 * this.goatyType, sw: 16, sh: 16},
            {sx: 16, sy: 16 * this.goatyType, sw: 16, sh: 16},
          ],
        },
        left: {
          frames: [
            {sx: 32, sy: 16 * this.goatyType, sw: 16, sh: 16}
          ],
        },
        right: {
          frames: [
            {sx: 48, sy: 16 * this.goatyType, sw: 16, sh: 16}
          ],
        },
        hurt: {
          frames: [
            {sx: 64, sy: 16 * this.goatyType, sw: 16, sh: 16}
          ],
        },
      };

      this.currentAnimation = 'idle';
    }

    render() {
      const currentFrame = calcCurrentFrame(this.frameCount, this.frameCountMax, this.animations, this.currentAnimation);

      gameBox.ctx.drawImage(
        this.image,
        this.animations[this.hurt ? 'hurt' : this.currentAnimation].frames[this.hurt ? 0 : currentFrame].sx,
        this.animations[this.hurt ? 'hurt' : this.currentAnimation].frames[this.hurt ? 0 : currentFrame].sy,
        this.animations[this.hurt ? 'hurt' : this.currentAnimation].frames[this.hurt ? 0 : currentFrame].sw,
        this.animations[this.hurt ? 'hurt' : this.currentAnimation].frames[this.hurt ? 0 : currentFrame].sh,
        this.dx,
        this.dy,
        this.dw,
        this.dh,
      );
    }

    update(options) {
      if (this.frameCount >= this.frameCountMax - 1) {
        this.frameCount = 0;
      } else {
        this.frameCount++;
      }

      if (this.hurt) {
        if (this.invincibleCounter > 0) {
          this.invincibleCounter--;
        } else {
          this.hurt = false;
        }
      }

      if (controls.direction === 'ArrowLeft') {
        this.currentAnimation = 'left';
        if (this.dx > 0) {
          this.dx--;
        }
      }

      if (controls.direction === 'ArrowRight') {
        this.currentAnimation = 'right';
        if (this.dx + this.dw < 160) {
          this.dx++;
        }
      }

      if (controls.direction === 'none') {
        this.currentAnimation = 'idle';
      }

      this.checkCollisions(options.berries);
      this.checkCollisions(options.hearts);
      this.checkCollisions(options.monkings);
    }

    checkCollisions(objects) {
      for (let i = 0; i < objects.length; i++) {
        if (
          this.dx + this.dw > objects[i].dx &&
          this.dx < objects[i].dx + objects[i].dw &&
          this.dy + this.dh > objects[i].dy &&
          this.dy < objects[i].dy + objects[i].dh
        ) {
          if (objects[i]?.type === 'Berry') {
            objects[i].action();
          } else if (objects[i].type === 'Heart') {
            objects[i].action();
          } else if (objects[i].type === 'Monking') {
            if (!this.hurt) {
              this.hurt = true;
              this.invincibleCounter = 60;
              objects[i].action();
            }
          }
        }
      }
    }
  }

  class Ground {
    constructor() {
      this.rng = Math.floor(Math.random() * 4);
      this.image = this.rng === 0 ? gameImages.ground : this.rng === 1 ? gameImages.brick : this.rng === 2 ? gameImages.bikkuribox : gameImages.brick2;
      this.dx = 0;
      this.dy = 144;
      this.dw = 160;
      this.dh = 16;
    }

    render() {
      gameBox.ctx.fillStyle = gameBox.ctx.createPattern(this.image, 'repeat');
      gameBox.ctx.fillRect(this.dx, this.dy, this.dw, this.dh);
    }
  }

  class Monking {
    constructor() {
      this.type = 'Monking';
      this.image = gameImages.monking;
      this.speed = Math.floor(Math.random() * 3);
      this.dx = Math.floor(Math.random() * 144);
      this.dy = -16;
      this.dw = 16;
      this.dh = 16;
      this.frameCount = 0;
      this.frameCountMax = 60;

      this.animations = {
        normal: {
          frames: [
            {sx: 0, sy: 0, sw: 16, sh: 16},
            {sx: 16, sy: 0, sw: 16, sh: 16},
          ],
        },
      };

      this.currentAnimation = 'normal';
    }

    render() {
      const currentFrame = calcCurrentFrame(this.frameCount, this.frameCountMax, this.animations, this.currentAnimation);

      gameBox.ctx.drawImage(
        this.image,
        this.animations[this.currentAnimation].frames[currentFrame].sx,
        this.animations[this.currentAnimation].frames[currentFrame].sy,
        this.animations[this.currentAnimation].frames[currentFrame].sw,
        this.animations[this.currentAnimation].frames[currentFrame].sh,
        this.dx,
        this.dy,
        this.dw,
        this.dh,
      );
    }

    update(options) {
      if (this.frameCount >= this.frameCountMax - 1) {
        this.frameCount = 0;
      } else {
        this.frameCount++;
      }

      this.dy += this.speed + 1;

      if (this.dy >= 160) this.destroy({monkings: options.monkings});
    }

    destroy(options) {
      options.monkings.splice(options.monkings.indexOf(this), 1);
    }

    action() {
      gameLogic.lives--;
    }
  }

  class HUD {
    constructor() {
      this.image = gameImages.pointNumbers;
      this.heartImage = gameImages.heartImage;
      this.dx = 0;
      this.dy = 0;
      this.dw = 16;
      this.dh = 16;

      this.animations = {
        0: {sx: 0, sy: 0, sw: 16, sh: 16},
        1: {sx: 16, sy: 0, sw: 16, sh: 16},
        2: {sx: 32, sy: 0, sw: 16, sh: 16},
        3: {sx: 48, sy: 0, sw: 16, sh: 16},
        4: {sx: 64, sy: 0, sw: 16, sh: 16},
        5: {sx: 80, sy: 0, sw: 16, sh: 16},
        6: {sx: 96, sy: 0, sw: 16, sh: 16},
        7: {sx: 112, sy: 0, sw: 16, sh: 16},
        8: {sx: 128, sy: 0, sw: 16, sh: 16},
        9: {sx: 144, sy: 0, sw: 16, sh: 16},
        plus: {sx: 160, sy: 0, sw: 16, sh: 16},
        pts: {sx: 176, sy: 0, sw: 16, sh: 16},
      };
    }

    render() {
      gameBox.ctx.drawImage(
        this.image,
        this.animations.pts.sx,
        this.animations.pts.sy,
        this.animations.pts.sw,
        this.animations.pts.sh,
        this.dx,
        this.dy,
        this.dw,
        this.dh,
      );

      const pointsToString = gameLogic.points.toString();

      for (let i = 0; i < pointsToString.length; i++) {
        gameBox.ctx.drawImage(
          this.image,
          this.animations[pointsToString[i]].sx,
          this.animations[pointsToString[i]].sy,
          this.animations[pointsToString[i]].sw,
          this.animations[pointsToString[i]].sh,
          this.dx + 16 + 16 * i,
          this.dy,
          this.dw,
          this.dh,
        );
      }

      gameBox.ctx.fillStyle = gameBox.ctx.createPattern(
        this.heartImage,
        'repeat',
      );

      gameBox.ctx.fillRect(112, 0, 16 * gameLogic.lives, 16);
    }
  }

  class Controls {
    constructor() {
      this.tapped = false;
      this.direction = 'none';
      window.addEventListener('click', () => {
        if (gameLogic.lives <= 0) {
          this.tapped = true;
        }
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
          this.direction = e.key;
        }

        if (e.key === 'Enter') {
          if (gameLogic.lives <= 0) this.tapped = true;
        }
      });

      window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
          this.direction = 'none';
        }
      });

      document.querySelector('body').addEventListener('touchstart', (e) => {
        this.setPosition(e);
        if (gameLogic.lives <= 0) this.tapped = true;
      });

      document.querySelector('body').addEventListener('touchmove', (e) => {
        this.setPosition(e);
      });

      document.querySelector('body').addEventListener('touchend', () => {
        this.direction = 'none';
      });
    }

    setPosition(e) {
      const touchPosition =
        e.touches[0].clientX - gameBox.domRef.getBoundingClientRect().left;
      const canvasWidth = gameBox.domRef.clientWidth;
      const gameBoxPosition = Math.floor((touchPosition / canvasWidth) * 100);

      if (gameBoxPosition < 50) {
        this.direction = 'ArrowLeft';
      } else {
        this.direction = 'ArrowRight';
      }
    }
  }

  class GameBox {
    constructor(domRef) {
      this.domRef = domRef;
      this.ctx = domRef.getContext('2d');
    }
  }

  class GameLogic {
    constructor() {
      this.points = 0;
      this.lives = 3;
    }
  }

  class Scene {
    render() {
      gameBox.ctx.clearRect(0, 0, gameBox.domRef.width, gameBox.domRef.height);
      this.ground.render();
      this.floratraps.forEach((floratrap) => floratrap.render());
      this.berries.forEach((berry) => berry.render());
      this.hearts.forEach((heart) => heart.render());
      this.wooCats.forEach((wooCat) => wooCat.render());
      this.goaty.render();
      this.monkings.forEach((monking) => monking.render());
      this.hud.render();

      if (gameLogic.lives <= 0) {
        if (!gameBox.domRef.classList.contains('game-over')) {
          gameBox.domRef.classList.add('game-over');
        }

        this.gameOver.render();
        this.waitForNewGame();
        return;
      }

      this.update();
    }

    update() {
      this.floratraps.forEach((floratrap) => floratrap.update());
      this.berries.forEach((berry) => berry.update({berries: this.berries}));
      this.hearts.forEach((heart) => heart.update({hearts: this.hearts}));
      this.monkings.forEach((monking) => monking.update({monkings: this.monkings}));
      // this.wooCats.forEach((wooCat) => wooCat.update());

      this.goaty.update({
        berries: this.berries,
        hearts: this.hearts,
        monkings: this.monkings,
      });

      if (this.timer <= 0) {
        const rng = Math.floor(Math.random() * 100);
        this.timer = Math.floor(Math.random() * 180) + 10;

        if (rng > 40) {
          if (this.berries.length < 20) {
            this.berries.push(new Berry());
          }
        } else if (rng <= 10 && gameLogic.points >= 25000 && gameLogic.lives >= 3 && this.wooCats.length <= 0) {
          this.wooCats.push(new WooCat());
        } else if (rng > 5) {
          if (this.monkings.length < 20) {
            this.monkings.push(new Monking());
          }
        } else {
          if (this.hearts.length < 20) {
            this.hearts.push(new Heart());
          }
        }
      } else {
        this.timer--;
      }

      requestAnimationFrame(() => {
        this.render();
      });
    }

    start() {
      this.setGame();
      this.render();
    }

    setGame() {
      gameBox.domRef.classList.remove('game-over');
      controls.tapped = false;
      gameLogic.points = 0;
      gameLogic.lives = 3;
      this.berries = [];
      this.hearts = [];
      this.floratraps = [new Floratrap(), new Floratrap({dx: 144})];
      this.gameOver = new GameOver();
      this.goaty = new Goaty();
      this.ground = new Ground();
      this.hud = new HUD();
      this.monkings = [];
      this.wooCats = [];
      this.timer = 180;
    }

    waitForNewGame() {
      if (controls.tapped) this.start();

      if (gameLogic.lives <= 0) {
        requestAnimationFrame(() => {
          this.waitForNewGame();
        });
      }
    }
  }

  console.log('Goaty the Getter JS is working! May GOD bless you!');
  const gameBox = new GameBox(document.querySelector('.game-box'));
  const gameLogic = new GameLogic();
  const controls = new Controls();
  const scene = new Scene();
  scene.start();
</script>
